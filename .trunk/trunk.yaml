    - id: aps831
      ref: v2.1.0
      uri: https://github.com/aps831/trunk-io-plugins
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - tflint@0.46.0
    - hadolint@2.12.0
    - gofmt@1.19.3
    - golangci-lint@1.52.2
    - yamllint@1.30.0
    - trivy
    - semgrep@1.18.0
    - prettier@2.8.7
    - gitleaks@8.16.2
    - shellcheck@0.9.0
    - git-diff-check
    - markdownlint@0.33.0
    - shfmt@3.5.0
    - actionlint@1.6.24
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - commit-branch
    - commitizen
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
