version: 0.1
cli:
  version: 1.14.2
plugins:
  sources:
    - id: aps831
      ref: v2.1.1
      uri: https://github.com/aps831/trunk-io-plugins
    - id: trunk
      ref: v1.2.2
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - terraform-validate
  enabled:
    - checkov@2.4.9
    - gokart@0.5.1
    - osv-scanner@1.3.6
    - terrascan@1.18.3
    - tfsec@1.28.1
    - trufflehog@3.54.0
    - trivy@0.44.1
    - tflint@0.47.0
    - hadolint@2.12.0
    - gofmt@1.20.4
    - golangci-lint@1.54.2
    - yamllint@1.32.0
    - semgrep@1.37.0
    - prettier@3.0.3
    - gitleaks@8.18.0
    - shellcheck@0.9.0
    - git-diff-check
    - markdownlint@0.35.0
    - shfmt@3.6.0
    - actionlint@1.6.25
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
actions:
  disabled:
    - commitizen
  enabled:
    - wip-check
    - templated-output-check
    - commitizen-prompt-conventional
    - commitizen-tools-check
    - commit-branch
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
