---
name: Release
on:
  workflow_dispatch:
  push:
    branches:
      - "master"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # pin@v3.5.3
        with:
          submodules: true
      - name: run tests
        run: .bats/bats/bin/bats bats -r test/
  publish:
    needs: test
    permissions:
      contents: write
    uses: aps831/workflows/.github/workflows/release.yaml@f98edcf8f4289fe52db780d9757dfe01cecfe630 # pin@master
    secrets:
      ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
